<!--
@group Paper Elements
`paper-icon-button` is a button with an image placed at the center.

Example:

    <paper-icon-button iconSrc="star.png"></paper-icon-button>

`paper-icon-button` includes a default icon set.  Use `icon` to specify
which icon from the icon set to use.

Example:

    <paper-icon-button icon="menu"></paper-icon-button>

The icons provided by `core-icons` are SVG, and you can style them with CSS.

Example:

    <paper-icon-button icon="favorite" style="fill:red;"></paper-icon-button>

See `core-iconset` for more information about how to use a custom icon set.

@element paper-icon-button
@extends paper-button
@homepage github.io
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../core-icon/core-icon.html" rel="import">
<link href="../paper-button/paper-button-base.html" rel="import">
<link href="../paper-ripple/paper-ripple.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">

<polymer-element name="paper-icon-button" extends="paper-button-base" attributes="src icon fill raised">

  <template>

    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
      }

      :host([disabled]) {
        color: #c9c9c9;
        pointer-events: none;
        cursor: auto;
      }

      #ripple {
        pointer-events: none;
        z-index: -1;
      }
    </style>

    <template if="{{raised}}">
      <paper-shadow id="shadow" z="{{z}}" animated></paper-shadow>
    </template>

    <!-- to position to ripple behind the icon -->
    <core-icon relative id="icon" src="{{src}}" icon="{{icon}}"></core-icon>

  </template>

  <script>
    Polymer({

      publish: {

        /**
         * The URL of an image for the icon. If the src property is specified,
         * the icon property should not be.
         *
         * @attribute src
         * @type string
         * @default ''
         */
        src: '',

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified,
         * the src property should not be.
         *
         * @attribute icon
         * @type string
         * @default ''
         */
        icon: '',

        /**
         * If true, the button will be styled as a "raised" button.
         *
         * @attribute raised
         * @type boolean
         * @default false
         */
        raised: false,

        /**
         * By default the ripple emanates from the center of the button.
         * Set this to false to make it ripple from the touch.
         *
         * @attribute recenteringTouch
         * @type boolean
         * @default true
         */
        recenteringTouch: true,

        /**
         * By default the ripple expands to a circle within the containing box. Set
         * this to true to make the ripple fill the containing box.
         *
         * @attribute fill
         * @type boolean
         * @default false
         */
        fill: false

      },

      iconChanged: function(oldIcon) {
        this.setAttribute('aria-label', this.icon);
      }

    });

  </script>

</polymer-element>
